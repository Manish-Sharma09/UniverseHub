<body class="bg-gray-200 font-roboto">
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-5 bg-white rounded-xl z-10">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900">
                    Your File is Ready to Download !
                </h2>
            </div>
            <div class="container mx-auto px-4 sm:px-8">
                <div class="py-0">
                    <div class="-mx-4 sm:-mx-8 px-4 py-4 overflow-x-auto">
                        <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
                            <table class="min-w-full leading-normal">
                                <thead>
                                    <tr>
                                        <th
                                            class="px-5 text-left py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                            Files
                                        </th>
                                        <th
                                            class="px-5 text-center py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="fileList">
                                    <tr>
                                        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm text-center">
                                            <div class="flex">
                                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center">
                                                    <i class="fa fa-headphones"></i>
                                                </div>
                                                <div class="ml-3 flex items-center">
                                                    <p class="text-gray-900 whitespace-no-wrap">
                                                        audio.mp3
                                                    </p>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm text-center">
                                            <i class="fa fa-download mx-3"></i>
                                            <i class="fa fa-times text-red-500 delete-icon"
                                                onclick="deleteRow(this)"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm text-center">
                                            <div class="flex">
                                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center">
                                                    <i class="fa fa-video"></i>
                                                </div>
                                                <div class="ml-3 flex items-center">
                                                    <p class="text-gray-900 whitespace-no-wrap">
                                                        video.mp4
                                                    </p>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm text-center">
                                            <i class="fa fa-download mx-3"></i>
                                            <i class="fa fa-times text-red-500 delete-icon"
                                                onclick="deleteRow(this)"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm text-center">
                                            <div class="flex">
                                                <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center">
                                                    <i class="fa fa-file-alt"></i>
                                                </div>
                                                <div class="ml-3 flex items-center">
                                                    <p class="text-gray-900 whitespace-no-wrap">
                                                        docs.txt
                                                    </p>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm text-center">
                                            <i class="fa fa-download mx-3"></i>
                                            <i class="fa fa-times text-red-500 delete-icon"
                                                onclick="deleteRow(this)"></i>
                                        </td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button type="button" class="btn-active w-full">
                            <i class="fa fa-download mr-3" aria-hidden="true"></i>
                            Download All
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }

        .btn-active {
            background-color: #24292F;
            /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-active:hover {
            background-color: #24292F;
            /* Green */
            color: white;
        }

        .btn-inactive {
            background-color: white;
            border: 2px solid #24292F;
            color: #24292F;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-inactive:hover {
            background-color: #24292F;
            color: white;
        }

        .custom-file-upload {
            cursor: pointer;
        }
    </style>
    <script>
        function deleteRow(icon) {
            var row = icon.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
