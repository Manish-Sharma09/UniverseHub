        rel="stylesheet">
</head>

<body class="bg-gray-200 font-roboto">
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900">
                    Get Connect in Real Time !
                </h2>
            </div>
            <div class="tabsArea flex justify-center pt-3 gap-5">
                <button type="button" onclick="showTab(1)"
                    class="btn-active font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
                    <i class="fa fa-file-alt mx-2"></i> Upload Docs </button>
                <button type="button" onclick="showTab(2)"
                    class="btn-inactive font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
                    <i class="fa fa-file mx-2"></i> Upload Notes </button>
            </div>
            <!-- tab 1 -->
            <form id="form1" class="mt-4 space-y-3" action="#" method="POST">
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-lg font-medium text-gray-500 tracking-wide">Unique ID</label>
                    <input
                        class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                        type="text" placeholder="Enter Your Unique ID" />
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-lg font-medium text-gray-500 tracking-wide">File Name</label>
                    <input
                        class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                        type="text" placeholder="Enter Your File Name" />
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-lg font-medium text-gray-500 tracking-wide">Attach Document</label>
                    <div class="flex items-center justify-center w-full">
                        <label
                            class="custom-file-upload flex flex-col rounded-lg border-4 border-dashed w-full h-30 p-10 group text-center">
                            <div  class="h-5 w-full text-center flex flex-col items-center justify-center items-center">
                                <p class="pointer-none text-gray-500">
                                    <span class="text-sm">Drag and drop</span> files here <br />
                                    or <a href="" id="" class="text-blue-600 hover:underline">select a file</a> from
                                    your computer
                                </p>
                            </div>
                            <input type="file" class="hidden" />
                        </label>
                    </div>
                </div>
                <p class="text-sm text-gray-500">
                    <span>File type: .doc, .pdf, img, .csv</span>
                </p>
                <div class="flex justify-center">
                    <button type="button" class="btn-active w-full">
                        <i class="fa fa-upload mr-3" aria-hidden="true"></i>
                        Upload
                    </button>
                </div>
            </form>
            <!-- ./tab 1 -->
            <!-- tab 2 -->
            <form id="form2" class="mt-4 space-y-3 hidden" action="#" method="POST">
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-lg font-medium text-gray-500 tracking-wide">Unique ID</label>
                    <input
                        class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                        type="text" placeholder="Enter Your Unique ID" />
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-lg font-medium text-gray-500 tracking-wide">File Name</label>
                    <input
                        class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                        type="text" placeholder="Enter Your File Name" />
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-lg font-medium text-gray-500 tracking-wide">Your Note</label>
                    <textarea
                        class="w-full h-28 text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                        placeholder="Enter Your Text"> </textarea>
                </div>
                <p class="text-sm text-gray-500">
                    <span>Under 2000 words</span>
                </p>
                <div class="flex justify-center">
                    <button type="button" class="btn-active w-full">
                        <i class="fa fa-upload mr-3" aria-hidden="true"></i>
                        Upload
                    </button>
                </div>
            </form>
            <!-- ./tab 2 -->
        </div>
    </div>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }

        .btn-active {
            background-color: #24292F;
            /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-active:hover {
            background-color: #24292F;
            /* Green */
            color: white;
        }

        .btn-inactive {
            background-color: white;
            border: 2px solid #24292F;
            color: #24292F;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-inactive:hover {
            background-color: #24292F;
            color: white;
        }

        .custom-file-upload {
            cursor: pointer;
        }
    </style>
    <script>
        function showTab(tabIndex) {
            // Hide all forms
            document.getElementById('form1').style.display = 'none';
            document.getElementById('form2').style.display = 'none';

            // Remove active class from all tabs
            document.querySelectorAll('.tabsArea button').forEach(button => {
                button.classList.remove('btn-active');
                button.classList.add('btn-inactive');
            });

            // Show selected form and mark corresponding tab as active
            if (tabIndex === 1) {
                document.getElementById('form1').style.display = 'block';
                document.querySelector('.tabsArea button:nth-child(1)').classList.add('btn-active');
            } else if (tabIndex === 2) {
                document.getElementById('form2').style.display = 'block';
                document.querySelector('.tabsArea button:nth-child(2)').classList.add('btn-active');
            }
        }

        // Show initial tab
        showTab(1);
    </script>

</body>

</html>
